<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabMaster - English Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        .sidebar-slide { transform: translateX(-100%); }
        .sidebar-slide.open { transform: translateX(0); }
        [dir="rtl"] .sidebar-slide { transform: translateX(100%); right: 0; left: auto; border-right: 1px solid #e2e8f0; border-left: none; }
        [dir="rtl"] .sidebar-slide.open { transform: translateX(0); }
        [dir="rtl"] .nav-item.active { border-right: none; border-left: 2px solid #2563eb; }
        @media (min-width: 768px) {
            [dir="rtl"] .sidebar-slide { transform: translateX(0); }
        }
    </style>
</head>
<body class="font-inter bg-slate-50 text-slate-800">
    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <nav class="sidebar-slide w-72 bg-white border-r border-slate-200 shadow-sm fixed h-screen overflow-y-auto z-50 transition-transform duration-300 md:translate-x-0">
            <div class="p-6 border-b border-slate-200">
                <div class="flex items-center gap-3 text-xl font-bold text-blue-600">
                    <i class="fas fa-graduation-cap text-2xl"></i>
                    <span>VocabMaster Pro</span>
                </div>
            </div>
            <ul class="py-4">
                <li class="nav-item flex items-center gap-3 px-6 py-3 cursor-pointer transition-all duration-200 text-slate-600 font-medium hover:bg-slate-50 hover:text-blue-600" data-page="dashboard">
                    <i class="fas fa-chart-line w-5 text-center"></i>
                    <span>Dashboard</span>
                </li>
                <li class="nav-item flex items-center gap-3 px-6 py-3 cursor-pointer transition-all duration-200 text-slate-600 font-medium hover:bg-slate-50 hover:text-blue-600" data-page="vocabulary">
                    <i class="fas fa-book w-5 text-center"></i>
                    <span>Vocabulary</span>
                </li>
                <li class="nav-item flex items-center gap-3 px-6 py-3 cursor-pointer transition-all duration-200 text-slate-600 font-medium hover:bg-slate-50 hover:text-blue-600" data-page="test">
                    <i class="fas fa-brain w-5 text-center"></i>
                    <span>Test</span>
                </li>
                <li class="nav-item flex items-center gap-3 px-6 py-3 cursor-pointer transition-all duration-200 text-slate-600 font-medium hover:bg-slate-50 hover:text-blue-600" data-page="search">
                    <i class="fas fa-search w-5 text-center"></i>
                    <span>Search</span>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 md:ml-72 flex flex-col" id="mainContent">
            <header class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center shadow-sm sticky top-0 z-40">
                <div class="flex items-center gap-4">
                    <button class="sidebar-toggle md:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-lg text-xl">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title text-2xl font-semibold text-slate-800">Dashboard</h1>
                </div>
                <div class="flex items-center gap-3">
                    <button class="inline-flex items-center gap-2 px-4 py-2 bg-slate-100 text-slate-700 rounded-lg text-sm font-medium hover:bg-slate-200 transition-all duration-200" onclick="app.toggleLanguage()" id="langToggle">
                        <i class="fas fa-language"></i>
                        <span id="langText">العربية</span>
                    </button>
                    <button class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-all duration-200 hover:-translate-y-0.5" onclick="app.navigateTo('search')">
                        <i class="fas fa-search"></i>
                        <span id="searchBtnText">Search</span>
                    </button>
                </div>
            </header>

            <div class="flex-1 p-8 overflow-y-auto" id="pageContent">
                <!-- Page content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="fixed inset-0 bg-white bg-opacity-90 flex flex-col justify-center items-center z-50 opacity-0 invisible transition-all duration-300" id="loadingOverlay">
        <div class="w-10 h-10 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
        <p class="text-slate-600">Loading...</p>
    </div>

    <!-- Toast Notifications -->
    <div class="fixed top-8 right-8 z-50 flex flex-col gap-2" id="toastContainer"></div>
</body>
</html>
